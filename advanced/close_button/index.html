<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JS - Close Button Animation</title>
</head>
<body>
  <nav>
    <h4 class="brand">Navbar</h4>
    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Support</a></li>
    </ul>
    <div class="toggle-btn">
        <div class="line1"></div><div class="line2"></div><div class="line3"></div>
    </div>
    <div class="clr"></div>
  </nav>
  <script>
    var toggleMenu = document.querySelector('.toggle-btn');
    var navLinks = document.querySelector('.nav-links');
    toggleMenu.addEventListener('click', (e) => {
      toggleMenu.classList.toggle('toggle-btn-active');
      navLinks.classList.toggle('nav-active');
    });
  </script>
</body>
</html>
